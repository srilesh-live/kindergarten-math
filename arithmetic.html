<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Arithmetic Practice - Interactive math games for kindergarten">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>Arithmetic Practice - Math Games</title>
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },
                        success: { 50: '#f0fdf4', 500: '#10b981', 600: '#059669' },
                        error: { 50: '#fef2f2', 500: '#ef4444', 600: '#dc2626' },
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    animation: {
                        'bounce-gentle': 'bounce 1s ease-in-out infinite',
                        'pulse-ring': 'pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slide-up 0.3s ease-out',
                        'slide-down': 'slide-down 0.3s ease-out',
                        'fade-in': 'fade-in 0.2s ease-out',
                        'scale-up': 'scale-up 0.2s ease-out',
                        'wiggle': 'wiggle 0.5s ease-in-out',
                    },
                    keyframes: {
                        'pulse-ring': {
                            '0%': { transform: 'scale(0.8)', opacity: '1' },
                            '100%': { transform: 'scale(2.4)', opacity: '0' },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'slide-down': {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'scale-up': {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'wiggle': {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(-3deg)' },
                            '75%': { transform: 'rotate(3deg)' },
                        },
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Mobile-specific styles */
        .touch-action-pan-y { touch-action: pan-y; }
        .no-select { user-select: none; -webkit-user-select: none; }
        
        /* iOS safe areas */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Number input styles */
        .number-input {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .number-input::-webkit-outer-spin-button,
        .number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* Answer button styles */
        .answer-btn {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }
        
        .answer-btn:active {
            transform: scale(0.95);
        }
        
        .answer-btn.correct {
            background: linear-gradient(135deg, #10b981, #059669);
            transform: scale(1.05);
        }
        
        .answer-btn.incorrect {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            transform: scale(0.95);
        }
        
        /* Progress bar animation */
        .progress-bar {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Floating animation */
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen safe-top safe-bottom">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-40 safe-top">
        <div class="max-w-4xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-14 sm:h-16">
                <div class="flex items-center space-x-3">
                    <button onclick="goHome()" class="p-2 rounded-xl text-gray-600 hover:bg-gray-100 active:bg-gray-200 transition-colors">
                        <span class="material-icons-round">arrow_back</span>
                    </button>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900">Arithmetic Practice</h1>
                        <div class="flex items-center space-x-2 text-xs text-gray-500">
                            <span id="question-counter">Question 1 of 10</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <!-- Score Display -->
                    <div class="hidden sm:flex items-center space-x-3 text-sm">
                        <div class="flex items-center space-x-1 text-success-600">
                            <span class="material-icons-round text-base">check_circle</span>
                            <span id="correct-count">0</span>
                        </div>
                        <div class="flex items-center space-x-1 text-error-500">
                            <span class="material-icons-round text-base">cancel</span>
                            <span id="incorrect-count">0</span>
                        </div>
                    </div>
                    
                    <!-- Settings Button -->
                    <button onclick="showSettings()" class="p-2 rounded-xl text-gray-600 hover:bg-gray-100 active:bg-gray-200 transition-colors">
                        <span class="material-icons-round">tune</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 h-1">
            <div id="progress-bar" class="progress-bar bg-gradient-to-r from-primary-500 to-blue-600 h-1" style="width: 10%"></div>
        </div>
    </header>
    
    <!-- Main Game Area -->
    <main class="flex-1 relative overflow-hidden">
        <!-- Question Display -->
        <div class="max-w-4xl mx-auto px-4 sm:px-6 py-8">
            <!-- Mobile Score Display -->
            <div class="flex sm:hidden items-center justify-center space-x-6 mb-6">
                <div class="flex items-center space-x-2 bg-success-50 text-success-700 px-3 py-2 rounded-full">
                    <span class="material-icons-round text-sm">check_circle</span>
                    <span id="mobile-correct-count" class="font-semibold">0</span>
                </div>
                <div class="flex items-center space-x-2 bg-error-50 text-error-600 px-3 py-2 rounded-full">
                    <span class="material-icons-round text-sm">cancel</span>
                    <span id="mobile-incorrect-count" class="font-semibold">0</span>
                </div>
            </div>
            
            <!-- Problem Display -->
            <div class="text-center mb-8 sm:mb-12">
                <div class="bg-white rounded-3xl shadow-xl p-8 sm:p-12 mx-auto max-w-md">
                    <div id="problem-container" class="space-y-6">
                        <!-- Problem will be inserted here -->
                        <div id="problem-display" class="text-4xl sm:text-6xl font-bold text-gray-900 animate-slide-down">
                            2 + 3 = ?
                        </div>
                        
                        <!-- Visual aids (dots/objects) for counting -->
                        <div id="visual-aids" class="flex items-center justify-center space-x-4">
                            <!-- Visual representations will be added here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Answer Input Section -->
            <div id="input-section" class="max-w-md mx-auto mb-8">
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <label class="block text-center text-gray-700 text-lg font-medium mb-4">
                        What's the answer?
                    </label>
                    <div class="flex items-center justify-center space-x-3">
                        <input 
                            type="number" 
                            id="answer-input"
                            class="number-input w-24 h-16 text-3xl font-bold text-center border-2 border-gray-300 rounded-xl focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-colors"
                            placeholder="?"
                            min="0"
                            max="100"
                        >
                        <button 
                            onclick="submitAnswer()"
                            id="submit-btn"
                            class="px-6 py-4 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span class="material-icons-round">send</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Multiple Choice Section -->
            <div id="choice-section" class="hidden max-w-2xl mx-auto">
                <div class="grid grid-cols-2 gap-4 sm:gap-6">
                    <!-- Choice buttons will be generated here -->
                </div>
            </div>
            
            <!-- Feedback Section -->
            <div id="feedback-section" class="hidden text-center">
                <div id="feedback-content" class="bg-white rounded-2xl shadow-lg p-6 max-w-md mx-auto">
                    <!-- Feedback content will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Floating Elements for Celebration -->
        <div id="celebration-container" class="fixed inset-0 pointer-events-none z-30">
            <!-- Confetti and celebration elements will be added here -->
        </div>
    </main>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 opacity-0 invisible transition-all duration-300">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold text-gray-900">Game Settings</h3>
                        <button onclick="closeSettings()" class="p-2 rounded-xl text-gray-400 hover:text-gray-600 hover:bg-gray-100">
                            <span class="material-icons-round">close</span>
                        </button>
                    </div>
                </div>
                <div class="p-6 space-y-6">
                    <!-- Difficulty Level -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-3">Difficulty Level</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="difficulty" value="easy" class="mr-3 text-primary-600">
                                <span class="text-gray-700">Easy (0-10)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="difficulty" value="medium" class="mr-3 text-primary-600" checked>
                                <span class="text-gray-700">Medium (0-20)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="difficulty" value="hard" class="mr-3 text-primary-600">
                                <span class="text-gray-700">Hard (0-50)</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Operation Types -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-3">Operations</label>
                        <div class="space-y-2">
                            <label class="flex items-center justify-between">
                                <span class="text-gray-700">Addition (+)</span>
                                <input type="checkbox" id="addition-toggle" class="w-5 h-5 text-primary-600 rounded" checked>
                            </label>
                            <label class="flex items-center justify-between">
                                <span class="text-gray-700">Subtraction (âˆ’)</span>
                                <input type="checkbox" id="subtraction-toggle" class="w-5 h-5 text-primary-600 rounded">
                            </label>
                        </div>
                    </div>
                    
                    <!-- Visual Aids -->
                    <div>
                        <label class="flex items-center justify-between">
                            <span class="text-gray-700 font-medium">Show Visual Aids</span>
                            <input type="checkbox" id="visual-aids-toggle" class="w-5 h-5 text-primary-600 rounded" checked>
                        </label>
                        <p class="text-sm text-gray-500 mt-1">Show dots to help with counting</p>
                    </div>
                    
                    <!-- Input Method -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-3">Answer Method</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="input-method" value="keyboard" class="mr-3 text-primary-600" checked>
                                <span class="text-gray-700">Keyboard Input</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="input-method" value="multiple-choice" class="mr-3 text-primary-600">
                                <span class="text-gray-700">Multiple Choice</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="p-6 border-t border-gray-200">
                    <button onclick="saveSettings()" class="w-full py-3 bg-primary-600 text-white rounded-xl font-semibold hover:bg-primary-700 active:scale-98 transition-all">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script src="assets/js/arithmetic-game.js"></script>
</body>
</html>
