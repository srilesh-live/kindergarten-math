    <text x="190" y="277" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
    
    <circle cx="256" cy="270" r="18" fill="#7b68ee"/>
    <text x="256" y="277" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
    
    <circle cx="322" cy="270" r="18" fill="#7b68ee"/>
    <text x="322" y="277" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
    
    <!-- Row 3 -->
    <circle cx="190" cy="320" r="18" fill="#7b68ee"/>
    <text x="190" y="327" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">4</text>
    
    <circle cx="256" cy="320" r="18" fill="#7b68ee"/>
    <text x="256" y="327" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">5</text>
    
    <circle cx="322" cy="320" r="18" fill="#7b68ee"/>
    <text x="322" y="327" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">6</text>
    
    <!-- Row 4 -->
    <circle cx="190" cy="370" r="18" fill="#7b68ee"/>
    <text x="190" y="377" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">7</text>
    
    <circle cx="256" cy="370" r="18" fill="#7b68ee"/>
    <text x="256" y="377" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">8</text>
    
    <circle cx="322" cy="370" r="18" fill="#7b68ee"/>
