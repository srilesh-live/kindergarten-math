    <text x="256" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#06ffa5" text-anchor="middle">123</text>
    
    <!-- Buttons Grid -->
    <!-- Row 1 -->
    <circle cx="190" cy="220" r="18" fill="#c77dff"/>
    <text x="190" y="227" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">+</text>
    
    <circle cx="256" cy="220" r="18" fill="#c77dff"/>
    <text x="256" y="227" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">-</text>
    
    <circle cx="322" cy="220" r="18" fill="#c77dff"/>
    <text x="322" y="227" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">Ã—</text>
    
    <!-- Row 2 -->
