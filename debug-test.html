<!DOCTYPE html>
<html>
<head>
    <title>Debug Test - Module Loading</title>
</head>
<body>
    <h1>Testing Module Imports</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        try {
            console.log('Testing config.js import...');
            const { APP_CONFIG } = await import('./src/js/config.js');
            console.log('‚úÖ Config imported:', APP_CONFIG);
            results.innerHTML += '<p>‚úÖ Config: OK</p>';
            
            console.log('Testing GAMES config...');
            console.log('Available games:', Object.keys(APP_CONFIG.GAMES));
            results.innerHTML += `<p>‚úÖ Games config: ${Object.keys(APP_CONFIG.GAMES).join(', ')}</p>`;
            
            console.log('Testing UserManager import...');
            const { UserManager } = await import('./src/js/userManager.js');
            console.log('‚úÖ UserManager imported');
            results.innerHTML += '<p>‚úÖ UserManager: OK</p>';
            
            console.log('Testing AILearningEngine import...');
            const { AILearningEngine } = await import('./src/js/aiLearningEngine.js');
            console.log('‚úÖ AILearningEngine imported');
            results.innerHTML += '<p>‚úÖ AILearningEngine: OK</p>';
            
            console.log('Testing GameManager import...');
            const { GameManager } = await import('./src/js/gameManager.js');
            console.log('‚úÖ GameManager imported');
            results.innerHTML += '<p>‚úÖ GameManager: OK</p>';
            
            console.log('Testing BaseGame import...');
            const { BaseGame } = await import('./src/js/games/BaseGame.js');
            console.log('‚úÖ BaseGame imported');
            results.innerHTML += '<p>‚úÖ BaseGame: OK</p>';
            
            console.log('Testing NumberMagicGame import...');
            const { NumberMagicGame } = await import('./src/js/games/NumberMagicGame.js');
            console.log('‚úÖ NumberMagicGame imported');
            results.innerHTML += '<p>‚úÖ NumberMagicGame: OK</p>';
            
            results.innerHTML += '<p><strong>üéâ All modules loaded successfully!</strong></p>';
            
        } catch (error) {
            console.error('‚ùå Import failed:', error);
            results.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
