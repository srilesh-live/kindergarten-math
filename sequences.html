<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Number Sequences - Complete patterns and learn number relationships">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>Number Sequences - Math Games</title>
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },
                        success: { 50: '#f0fdf4', 500: '#10b981', 600: '#059669' },
                        error: { 50: '#fef2f2', 500: '#ef4444', 600: '#dc2626' },
                        purple: { 50: '#faf5ff', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' },
                        pink: { 50: '#fdf2f8', 500: '#ec4899', 600: '#db2777' },
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    animation: {
                        'bounce-gentle': 'bounce 1s ease-in-out infinite',
                        'pulse-ring': 'pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slide-up 0.3s ease-out',
                        'slide-down': 'slide-down 0.3s ease-out',
                        'fade-in': 'fade-in 0.2s ease-out',
                        'scale-up': 'scale-up 0.2s ease-out',
                        'wiggle': 'wiggle 0.5s ease-in-out',
                        'number-pop': 'number-pop 0.3s ease-out',
                        'sequence-reveal': 'sequence-reveal 0.5s ease-out',
                    },
                    keyframes: {
                        'pulse-ring': {
                            '0%': { transform: 'scale(0.8)', opacity: '1' },
                            '100%': { transform: 'scale(2.4)', opacity: '0' },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'slide-down': {
                            '0%': { transform: 'translateY(-20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'scale-up': {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'wiggle': {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(-3deg)' },
                            '75%': { transform: 'rotate(3deg)' },
                        },
                        'number-pop': {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '50%': { transform: 'scale(1.1)', opacity: '1' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'sequence-reveal': {
                            '0%': { transform: 'translateX(-20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Mobile-specific styles */
        .touch-action-pan-y { touch-action: pan-y; }
        .no-select { user-select: none; -webkit-user-select: none; }
        
        /* iOS safe areas */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        /* Number input styles */
        .number-input {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .number-input::-webkit-outer-spin-button,
        .number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* Sequence number styles */
        .sequence-number {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }
        
        .sequence-number.filled {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            transform: scale(1.05);
        }
        
        .sequence-number.missing {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border: 2px dashed #9ca3af;
        }
        
        .sequence-number.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: wiggle 0.5s ease-in-out;
        }
        
        /* Progress bar animation */
        .progress-bar {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Hint bubble animation */
        .hint-bubble {
            animation: bounce 2s ease-in-out infinite;
        }
        
        /* Pattern visualization */
        .pattern-line {
            stroke-dasharray: 5,5;
            animation: dash 1.5s linear infinite;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: -10;
            }
        }
        
        /* Celebration particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }
        
        @keyframes particle-float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x, 0), var(--random-y, -100px)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 min-h-screen safe-top safe-bottom">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-40 safe-top">
        <div class="max-w-4xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-14 sm:h-16">
                <div class="flex items-center space-x-3">
                    <button onclick="goHome()" class="p-2 rounded-xl text-gray-600 hover:bg-gray-100 active:bg-gray-200 transition-colors">
                        <span class="material-icons-round">arrow_back</span>
                    </button>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900">Number Sequences</h1>
                        <div class="flex items-center space-x-2 text-xs text-gray-500">
                            <span id="question-counter">Question 1 of 10</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <!-- Score Display -->
                    <div class="hidden sm:flex items-center space-x-3 text-sm">
                        <div class="flex items-center space-x-1 text-success-600">
                            <span class="material-icons-round text-base">check_circle</span>
                            <span id="correct-count">0</span>
                        </div>
                        <div class="flex items-center space-x-1 text-error-500">
                            <span class="material-icons-round text-base">cancel</span>
                            <span id="incorrect-count">0</span>
                        </div>
                    </div>
                    
                    <!-- Hint Button -->
                    <button onclick="showHint()" id="hint-btn" class="p-2 rounded-xl text-purple-600 hover:bg-purple-100 active:bg-purple-200 transition-colors">
                        <span class="material-icons-round">lightbulb</span>
                    </button>
                    
                    <!-- Settings Button -->
                    <button onclick="showSettings()" class="p-2 rounded-xl text-gray-600 hover:bg-gray-100 active:bg-gray-200 transition-colors">
                        <span class="material-icons-round">tune</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 h-1">
            <div id="progress-bar" class="progress-bar bg-gradient-to-r from-purple-500 to-pink-600 h-1" style="width: 10%"></div>
        </div>
    </header>
    
    <!-- Main Game Area -->
    <main class="flex-1 relative overflow-hidden">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 py-6">
            <!-- Mobile Score Display -->
            <div class="flex sm:hidden items-center justify-center space-x-6 mb-6">
                <div class="flex items-center space-x-2 bg-success-50 text-success-700 px-3 py-2 rounded-full">
                    <span class="material-icons-round text-sm">check_circle</span>
                    <span id="mobile-correct-count" class="font-semibold">0</span>
                </div>
                <div class="flex items-center space-x-2 bg-error-50 text-error-600 px-3 py-2 rounded-full">
                    <span class="material-icons-round text-sm">cancel</span>
                    <span id="mobile-incorrect-count" class="font-semibold">0</span>
                </div>
            </div>
            
            <!-- Question Display -->
            <div class="text-center mb-8">
                <div class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 mx-auto max-w-4xl">
                    <div id="question-text" class="text-xl sm:text-2xl font-bold text-gray-900 mb-6 animate-slide-down">
                        Complete the number sequence:
                    </div>
                    
                    <!-- Pattern Hint -->
                    <div id="pattern-hint" class="hidden mb-6">
                        <div class="bg-purple-50 border border-purple-200 rounded-2xl p-4 max-w-md mx-auto">
                            <div class="flex items-center justify-center space-x-2 text-purple-700">
                                <span class="material-icons-round text-sm">info</span>
                                <span id="hint-text" class="text-sm font-medium">Look for the pattern!</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Sequence Display -->
                    <div class="flex flex-wrap items-center justify-center gap-2 sm:gap-4 mb-8" id="sequence-container">
                        <!-- Sequence numbers will be generated here -->
                    </div>
                    
                    <!-- Pattern Visualization -->
                    <div id="pattern-visualization" class="hidden mb-6">
                        <svg class="mx-auto" width="300" height="80" viewBox="0 0 300 80">
                            <!-- Pattern lines and arrows will be drawn here -->
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Input Section -->
            <div class="max-w-md mx-auto mb-8">
                <div id="number-input-section" class="bg-white rounded-2xl shadow-lg p-6">
                    <label class="block text-center text-gray-700 text-lg font-medium mb-4">
                        Enter the missing number:
                    </label>
                    
                    <div class="flex items-center justify-center space-x-3">
                        <input 
                            type="number" 
                            id="answer-input"
                            class="number-input w-24 h-16 text-3xl font-bold text-center border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-colors"
                            placeholder="?"
                        >
                        <button 
                            onclick="submitAnswer()"
                            id="submit-btn"
                            class="px-6 py-4 bg-gradient-to-r from-purple-500 to-pink-600 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span class="material-icons-round">send</span>
                        </button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="text-sm text-gray-500">Find the pattern and fill in the blank</p>
                    </div>
                </div>
                
                <!-- Multiple Blanks Section -->
                <div id="multiple-input-section" class="hidden bg-white rounded-2xl shadow-lg p-6">
                    <label class="block text-center text-gray-700 text-lg font-medium mb-4">
                        Fill in all missing numbers:
                    </label>
                    
                    <div id="multiple-inputs" class="flex flex-wrap items-center justify-center gap-3 mb-4">
                        <!-- Multiple input fields will be generated here -->
                    </div>
                    
                    <div class="text-center">
                        <button 
                            onclick="submitMultipleAnswers()"
                            id="submit-multiple-btn"
                            class="px-8 py-3 bg-gradient-to-r from-purple-500 to-pink-600 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl active:scale-95 transition-all disabled:opacity-50"
                        >
                            Check All Answers
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Feedback Section -->
            <div id="feedback-section" class="hidden text-center">
                <div id="feedback-content" class="bg-white rounded-2xl shadow-lg p-6 max-w-md mx-auto">
                    <!-- Feedback content will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Celebration Container -->
        <div id="celebration-container" class="fixed inset-0 pointer-events-none z-30">
            <!-- Particles and effects will be added here -->
        </div>
    </main>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 opacity-0 invisible transition-all duration-300">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold text-gray-900">Sequence Settings</h3>
                        <button onclick="closeSettings()" class="p-2 rounded-xl text-gray-400 hover:text-gray-600 hover:bg-gray-100">
                            <span class="material-icons-round">close</span>
                        </button>
                    </div>
                </div>
                <div class="p-6 space-y-6">
                    <!-- Difficulty Level -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-3">Difficulty Level</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="difficulty" value="easy" class="mr-3 text-purple-600">
                                <span class="text-gray-700">Easy (Simple patterns)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="difficulty" value="medium" class="mr-3 text-purple-600" checked>
                                <span class="text-gray-700">Medium (Mixed patterns)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="difficulty" value="hard" class="mr-3 text-purple-600">
                                <span class="text-gray-700">Hard (Complex patterns)</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Pattern Types -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-3">Pattern Types</label>
                        <div class="space-y-2">
                            <label class="flex items-center justify-between">
                                <span class="text-gray-700">Addition Patterns</span>
                                <input type="checkbox" id="addition-patterns" class="w-5 h-5 text-purple-600 rounded" checked>
                            </label>
                            <label class="flex items-center justify-between">
                                <span class="text-gray-700">Subtraction Patterns</span>
                                <input type="checkbox" id="subtraction-patterns" class="w-5 h-5 text-purple-600 rounded">
                            </label>
                            <label class="flex items-center justify-between">
                                <span class="text-gray-700">Skip Counting</span>
                                <input type="checkbox" id="skip-counting" class="w-5 h-5 text-purple-600 rounded" checked>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Show Hints -->
                    <div>
                        <label class="flex items-center justify-between">
                            <span class="text-gray-700 font-medium">Show Pattern Hints</span>
                            <input type="checkbox" id="show-hints" class="w-5 h-5 text-purple-600 rounded" checked>
                        </label>
                        <p class="text-sm text-gray-500 mt-1">Visual hints about the pattern</p>
                    </div>
                    
                    <!-- Number Range -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-3">Number Range</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="number-range" value="1-20" class="mr-3 text-purple-600" checked>
                                <span class="text-gray-700">1 - 20</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="number-range" value="1-50" class="mr-3 text-purple-600">
                                <span class="text-gray-700">1 - 50</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="number-range" value="1-100" class="mr-3 text-purple-600">
                                <span class="text-gray-700">1 - 100</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="p-6 border-t border-gray-200">
                    <button onclick="saveSettings()" class="w-full py-3 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 active:scale-98 transition-all">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script src="assets/js/sequences-game.js"></script>
</body>
</html>
