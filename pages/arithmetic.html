<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive kindergarten math practice with addition, subtraction, multiplication, and division exercises">
    <meta name="author" content="Kindergarten Math App">
    <meta name="theme-color" content="#1a1a1a">
    
    <title>Kindergarten Math - Practice Arithmetic</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="script.js" as="script">
    
    <!-- Favicon (optional) -->
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg"> -->
</head>
<body>
    <!-- Modern Header -->
    <header class="app-header">
        <div class="header-left">
            <button class="home-btn" id="home-btn" onclick="window.location.href='home.html'" title="Home" aria-label="Go to home page">
                üè†
            </button>
            <button class="menu-btn" id="menu-btn" title="Menu" aria-label="Open menu">
                <span class="menu-icon">‚ò∞</span>
            </button>
            <h1 class="app-title">Arithmetic Practice</h1>
        </div>
        <div class="header-right">
            <!-- User Info (shown when logged in) -->
            <div id="user-info" class="user-info" style="display: none;">
                <span id="user-email" class="user-email"></span>
            </div>
            
            <!-- Guest User Display -->
            <div id="guest-info" class="guest-info" style="display: none;">
                <span class="user-label">Guest</span>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="app-main" role="main">
        <div class="problem-container">
            <div class="problem" id="math-problem">
                <span class="operand" id="operand1">5</span>
                <span class="operation" id="operation">+</span>
                <span class="operand" id="operand2">3</span>
                <span class="equals">=</span>
                <input 
                    type="text" 
                    id="answer-input" 
                    class="answer-input" 
                    inputmode="numeric"
                    pattern="[0-9]*"
                    autofocus
                    autocomplete="off"
                    maxlength="4"
                    aria-label="Enter your answer"
                >
            </div>
        </div>
    </main>

    <!-- Modern Footer -->
    <footer class="app-footer">
        <!-- Removed current page section - moved to header -->
        <div class="footer-center">
            <span class="counter-display" id="counter-display">1/10</span>
            <span class="timer-display" id="timer-display">00:00</span>
        </div>
        <div class="footer-right">
            <button class="play-pause-btn" id="play-pause-btn" title="Pause timer" aria-label="Pause or resume timer">
                <span class="play-pause-icon" id="play-pause-icon">‚è∏</span>
            </button>
            <button class="settings-btn" id="settings-btn" title="Settings" aria-label="Open settings">
                <span class="settings-icon">‚öô</span>
            </button>
            <button class="theme-toggle-btn" id="theme-toggle" title="Toggle theme" aria-label="Switch between light and dark theme">
                <span class="theme-icon" id="theme-icon">‚òΩ</span>
            </button>
            <button class="exit-btn" id="exit-btn" title="Exit" aria-label="Exit application">
                <span class="exit-icon">‚èª</span>
            </button>
        </div>
    </footer>



    <!-- Configuration Panel -->
    <div class="config-panel" id="config-panel">
        <div class="settings-container">
            <div class="settings-header">
                <button class="close-btn" id="close-config">
                    <svg width="12" height="12" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-width="1.2" d="M1 1l12 12M13 1L1 13"/>
                    </svg>
                </button>
            </div>
            
            <div class="settings-content">
                <div class="setting-group">
                    <h3 class="group-title">Operations</h3>
                    <div class="operation-selector">
                        <button class="op-btn active" data-operation="addition">+</button>
                        <button class="op-btn" data-operation="subtraction">‚àí</button>
                        <button class="op-btn" data-operation="multiplication">√ó</button>
                        <button class="op-btn" data-operation="division">√∑</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3 class="group-title">Ranges</h3>
                    <div class="range-grid">
                        <div class="range-row">
                            <label class="range-label">First</label>
                            <div class="range-inputs">
                                <input type="text" id="min-operand1" class="num-input" value="1" 
                                       placeholder="Min" title="Minimum value (1-100)">
                                <span class="range-separator">to</span>
                                <input type="text" id="max-operand1" class="num-input" value="10" 
                                       placeholder="Max" title="Maximum value (1-100)">
                            </div>
                        </div>
                        <div class="range-row">
                            <label class="range-label">Second</label>
                            <div class="range-inputs">
                                <input type="text" id="min-operand2" class="num-input" value="1" 
                                       placeholder="Min" title="Minimum value (1-100)">
                                <span class="range-separator">to</span>
                                <input type="text" id="max-operand2" class="num-input" value="10" 
                                       placeholder="Max" title="Maximum value (1-100)">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3 class="group-title">Questions</h3>
                    <div class="range-row">
                        <label class="range-label">Total</label>
                        <div class="range-inputs">
                            <input type="text" id="total-questions" class="num-input" value="10" 
                                   placeholder="10-100" title="Total number of questions (10-100)" 
                                   min="10" max="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Exit/Logout Confirmation Modal -->
    <div class="exit-modal" id="exit-modal" style="display: none;">
        <div class="exit-modal-content">
            <div class="exit-modal-body">
                <div id="exit-message" class="exit-message"></div>
                <div class="exit-actions">
                    <button class="exit-confirm-btn" id="confirm-exit">Confirm</button>
                    <button class="exit-cancel-btn" id="cancel-exit">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Dropdown -->
    <div class="menu-dropdown" id="menu-dropdown" style="display: none;">
        <div class="menu-item" onclick="window.location.href='home.html'">
            üè† Home
        </div>
        <div class="menu-item active">
            üî¢ Arithmetic Practice
        </div>
        <div class="menu-item" onclick="window.location.href='number-sequences.html'">
            üîÑ Number Sequences
        </div>
    </div>

    <!-- Scripts -->
    <!-- Load configuration first -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/user-data.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script> -->
</body>
</html>
