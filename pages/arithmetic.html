<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arithmetic Practice - Kindergarten Math">
    <meta name="theme-color" content="#111827">
    
    <title>Arithmetic Practice - Kindergarten Math</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#0f172a',
                        'app-surface': '#1e293b',
                        'app-surface-light': '#334155',
                        'app-border': '#475569',
                        'app-text': '#f8fafc',
                        'app-text-muted': '#cbd5e1',
                        'app-text-dim': '#94a3b8'
                    },
                    fontFamily: {
                        'system': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'sans-serif'],
                        'mono': ['SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Courier New', 'monospace']
                    }
                }
            }
        }
    </script>
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
        /* Remove number input arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>
</head>
<body class="min-h-screen bg-app-bg text-app-text font-system antialiased">
    <!-- Header -->
    <header class="bg-app-surface border-b border-app-border px-4 py-3 flex items-center justify-between shadow-lg">
        <div class="flex items-center space-x-3">
            <button 
                onclick="window.location.href='home.html'" 
                class="p-2 rounded-lg hover:bg-app-surface-light text-app-text-muted hover:text-app-text transition-colors"
                title="Back to Home"
            >
                <i class="material-icons text-lg">home</i>
            </button>
            
            <div class="h-6 w-px bg-app-border"></div>
            
            <h1 class="text-xl font-semibold text-app-text">Basic Arithmetic</h1>
        </div>
        
        <div class="flex items-center space-x-2">
            <!-- Timer -->
            <div class="flex items-center space-x-2 px-3 py-1 bg-app-bg rounded-lg border border-app-border">
                <i class="material-icons text-lg text-app-text-muted">timer</i>
                <span id="timer-display" class="text-xl font-mono text-app-text-muted min-w-[4rem]">00:00</span>
            </div>
            
            <!-- Play/Pause -->
            <button 
                id="play-pause-btn"
                class="p-2 rounded-lg hover:bg-app-surface-light text-app-text-muted hover:text-blue-400 transition-all"
                title="Play/Pause"
            >
                <i class="material-icons text-lg" id="play-pause-icon">pause</i>
            </button>
            
            <!-- Settings -->
            <button 
                id="settings-btn"
                class="p-2 rounded-lg hover:bg-app-surface-light text-app-text-muted hover:text-app-text transition-colors"
                title="Settings"
            >
                <i class="material-icons text-lg">settings</i>
            </button>
            
            <!-- Exit -->
            <button 
                id="exit-btn"
                class="p-2 rounded-lg hover:bg-app-surface-light text-app-text-muted hover:text-red-400 transition-all"
                title="Exit Practice"
            >
                <i class="material-icons text-lg">close</i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-6">
        <!-- Math Expression -->
        <div class="bg-app-surface border border-app-border rounded-3xl p-12 shadow-2xl mb-8 max-w-2xl w-full">
            <div class="text-center">
                <!-- Problem Display -->
                <div class="flex items-center justify-center space-x-8 text-6xl md:text-7xl font-bold text-app-text mb-8">
                    <span id="operand1">5</span>
                    <span id="operator" class="text-app-text-muted">+</span>
                    <span id="operand2">3</span>
                    <span class="text-5xl md:text-6xl text-app-text-muted font-bold">=</span>
                </div>
                
                <!-- Answer Input -->
                <div class="flex justify-center">
                    <input 
                        type="number" 
                        id="answer-input" 
                        class="w-48 h-24 text-7xl font-bold text-center bg-app-bg/50 border-2 border-app-border rounded-2xl text-app-text placeholder-app-text-dim focus:outline-none focus:ring-4 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-300 caret-blue-400"
                        placeholder=""
                        autofocus
                    >
                </div>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="w-full max-w-md mb-4">
            <div class="flex items-center justify-between text-sm text-app-text-muted mb-2">
                <span>Progress</span>
                <span id="progress-text">1 of 10</span>
            </div>
            <div class="w-full bg-app-surface-light rounded-full h-2 border border-app-border">
                <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-blue-600 h-2 rounded-full transition-all duration-500" style="width: 10%"></div>
            </div>
        </div>
        
        <!-- Score Display -->
        <div class="flex items-center space-x-6 text-sm">
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                <span class="text-app-text-muted">Correct: <span id="correct-count" class="text-green-400 font-semibold">0</span></span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                <span class="text-app-text-muted">Incorrect: <span id="incorrect-count" class="text-red-400 font-semibold">0</span></span>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 opacity-0 invisible transition-all duration-300">
        <div class="bg-app-surface border border-app-border rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden transform scale-90 transition-all duration-300">
            <!-- Settings Header -->
            <div class="flex items-center justify-between p-6 border-b border-app-border">
                <h2 class="text-2xl font-semibold text-app-text">Settings</h2>
                <button 
                    id="settings-close-btn"
                    class="p-2 rounded-lg hover:bg-app-surface-light text-app-text-muted hover:text-app-text transition-colors"
                >
                    <i class="material-icons text-xl">close</i>
                </button>
            </div>
            
            <!-- Settings Body -->
            <div class="flex h-96">
                <!-- Left Navigation -->
                <div class="w-64 bg-app-bg border-r border-app-border p-4">
                    <nav class="space-y-1">
                        <button class="settings-nav-item active w-full flex items-center space-x-3 px-4 py-2 rounded-lg text-left transition-colors" data-section="general">
                            <i class="material-icons text-lg">tune</i>
                            <span>General</span>
                        </button>
                        <button class="settings-nav-item w-full flex items-center space-x-3 px-4 py-2 rounded-lg text-left transition-colors" data-section="operations">
                            <i class="material-icons text-lg">calculate</i>
                            <span>Operations</span>
                        </button>
                        <button class="settings-nav-item w-full flex items-center space-x-3 px-4 py-2 rounded-lg text-left transition-colors" data-section="difficulty">
                            <i class="material-icons text-lg">trending_up</i>
                            <span>Difficulty</span>
                        </button>
                    </nav>
                </div>
                
                <!-- Right Content -->
                <div class="flex-1 p-6 overflow-y-auto">
                    <!-- General Settings -->
                    <div id="general-section" class="settings-section">
                        <h3 class="text-xl font-semibold text-app-text mb-4">General Settings</h3>
                        
                        <div class="space-y-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <label class="text-app-text font-medium">Sound Effects</label>
                                    <p class="text-sm text-app-text-muted">Play sounds for correct/incorrect answers</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-app-surface-light peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            
                            <div>
                                <label class="block text-app-text font-medium mb-2">Number of Questions</label>
                                <input 
                                    type="number" 
                                    id="total-questions" 
                                    class="w-24 px-3 py-2 bg-app-bg border border-app-border rounded-lg text-app-text text-center focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                    value="10" 
                                    min="5" 
                                    max="50"
                                >
                            </div>
                        </div>
                    </div>
                    
                    <!-- Operations Settings -->
                    <div id="operations-section" class="settings-section hidden">
                        <h3 class="text-xl font-semibold text-app-text mb-4">Operations</h3>
                        
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <button class="operation-btn active flex items-center justify-center space-x-2 p-4 bg-app-bg border-2 border-blue-500 rounded-xl text-blue-400 font-semibold transition-all hover:bg-blue-500/10" data-operation="addition">
                                <span class="text-2xl">+</span>
                                <span>Addition</span>
                            </button>
                            <button class="operation-btn flex items-center justify-center space-x-2 p-4 bg-app-bg border-2 border-app-border rounded-xl text-app-text-muted font-semibold transition-all hover:bg-app-surface-light hover:text-app-text hover:border-app-text-muted" data-operation="subtraction">
                                <span class="text-2xl">−</span>
                                <span>Subtraction</span>
                            </button>
                            <button class="operation-btn flex items-center justify-center space-x-2 p-4 bg-app-bg border-2 border-app-border rounded-xl text-app-text-muted font-semibold transition-all hover:bg-app-surface-light hover:text-app-text hover:border-app-text-muted" data-operation="multiplication">
                                <span class="text-2xl">×</span>
                                <span>Multiplication</span>
                            </button>
                            <button class="operation-btn flex items-center justify-center space-x-2 p-4 bg-app-bg border-2 border-app-border rounded-xl text-app-text-muted font-semibold transition-all hover:bg-app-surface-light hover:text-app-text hover:border-app-text-muted" data-operation="division">
                                <span class="text-2xl">÷</span>
                                <span>Division</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Difficulty Settings -->
                    <div id="difficulty-section" class="settings-section hidden">
                        <h3 class="text-xl font-semibold text-app-text mb-4">Difficulty</h3>
                        
                        <div class="space-y-6">
                            <div>
                                <label class="block text-app-text font-medium mb-3">First Number Range</label>
                                <div class="flex items-center space-x-3">
                                    <input type="number" id="min-operand1" class="w-20 px-3 py-2 bg-app-bg border border-app-border rounded-lg text-app-text text-center focus:outline-none focus:ring-2 focus:ring-blue-500" value="1" min="0" max="100">
                                    <span class="text-app-text-muted">to</span>
                                    <input type="number" id="max-operand1" class="w-20 px-3 py-2 bg-app-bg border border-app-border rounded-lg text-app-text text-center focus:outline-none focus:ring-2 focus:ring-blue-500" value="10" min="0" max="100">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-app-text font-medium mb-3">Second Number Range</label>
                                <div class="flex items-center space-x-3">
                                    <input type="number" id="min-operand2" class="w-20 px-3 py-2 bg-app-bg border border-app-border rounded-lg text-app-text text-center focus:outline-none focus:ring-2 focus:ring-blue-500" value="1" min="0" max="100">
                                    <span class="text-app-text-muted">to</span>
                                    <input type="number" id="max-operand2" class="w-20 px-3 py-2 bg-app-bg border border-app-border rounded-lg text-app-text text-center focus:outline-none focus:ring-2 focus:ring-blue-500" value="10" min="0" max="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Settings Footer -->
            <div class="flex items-center justify-end space-x-3 p-6 border-t border-app-border">
                <button 
                    id="settings-cancel-btn"
                    class="px-6 py-2 text-app-text-muted hover:text-app-text transition-colors"
                >
                    Cancel
                </button>
                <button 
                    id="settings-save-btn"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                >
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Exit Confirmation Modal -->
    <div id="exit-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 opacity-0 invisible transition-all duration-300">
        <div class="bg-app-surface border border-app-border rounded-2xl p-6 w-full max-w-md transform scale-90 transition-all duration-300">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-600/20 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="material-icons text-2xl text-red-400">warning</i>
                </div>
                <h3 class="text-lg font-semibold text-app-text mb-2">Exit Practice?</h3>
                <p class="text-app-text-muted text-sm mb-6">Your current progress will be lost if you exit now.</p>
                <div class="flex space-x-3">
                    <button 
                        id="exit-cancel-btn"
                        class="flex-1 px-4 py-2 text-app-text-muted hover:text-app-text transition-colors"
                    >
                        Cancel
                    </button>
                    <button 
                        id="exit-confirm-btn"
                        class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors"
                    >
                        Exit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>
</html>
