<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Number sequences practice - Coming soon">
    <meta name="author" content="Kindergarten Math App">
    <meta name="theme-color" content="#1a1a1a">
    
    <title>Number Sequences - Kindergarten Math</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <!-- Modern Header -->
    <header class="app-header">
        <div class="header-left">
            <button class="home-btn" id="home-btn" onclick="window.location.href='home.html'" title="Home" aria-label="Go to home page">
                üè†
            </button>
            <button class="menu-btn" id="menu-btn" title="Menu" aria-label="Open menu">
                <span class="menu-icon">‚ò∞</span>
            </button>
            <h1 class="app-title">Number Sequences</h1>
        </div>
        <div class="header-right">
            <!-- User Info (shown when logged in) -->
            <div id="user-info" class="user-info" style="display: none;">
                <span id="user-email" class="user-email"></span>
            </div>
            
            <!-- Guest User Display -->
            <div id="guest-info" class="guest-info" style="display: none;">
                <span class="user-label">Guest</span>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="app-main" role="main">
        <div class="coming-soon-container">
            <div class="coming-soon-content">
                <h1 class="coming-soon-title">Number Sequences</h1>
                <p class="coming-soon-message">Coming Soon</p>
                <p class="coming-soon-description">
                    Pattern recognition and sequence completion exercises for young learners.
                </p>
                <button class="back-btn" onclick="window.location.href='arithmetic.html'">
                    Back to Arithmetic
                </button>
            </div>
        </div>
    </main>

    <!-- Modern Footer -->
    <footer class="app-footer">
        <div class="footer-left">
            <span id="current-page" class="current-page">Number Sequences</span>
        </div>
        <div class="footer-center">
            <span class="status-message">Coming Soon</span>
        </div>
        <div class="footer-right">
            <button class="theme-toggle-btn" id="theme-toggle" title="Toggle theme" aria-label="Switch between light and dark theme">
                <span class="theme-icon" id="theme-icon">‚òΩ</span>
            </button>
        </div>
    </footer>



    <!-- Menu Dropdown -->
    <div class="menu-dropdown" id="menu-dropdown" style="display: none;">
        <div class="menu-item" onclick="window.location.href='home.html'">
            üè† Home
        </div>
        <div class="menu-item" onclick="window.location.href='arithmetic.html'">
            üî¢ Arithmetic Practice
        </div>
        <div class="menu-item active">
            üîÑ Number Sequences
        </div>
    </div>

    <!-- Exit/Logout Confirmation Modal -->
    <div class="exit-modal" id="exit-modal" style="display: none;">
        <div class="exit-modal-content">
            <div class="exit-modal-body">
                <div id="exit-message" class="exit-message"></div>
                <div class="exit-actions">
                    <button class="exit-confirm-btn" id="confirm-exit">Confirm</button>
                    <button class="exit-cancel-btn" id="cancel-exit">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Simple theme toggle for this page
        document.getElementById('theme-toggle')?.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('theme-icon');
            if (icon) icon.textContent = newTheme === 'dark' ? '‚òΩ' : '‚òÄ';
        });

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('theme-icon');
            if (icon) icon.textContent = savedTheme === 'dark' ? '‚òΩ' : '‚òÄ';
        });

        // Menu dropdown
        document.getElementById('menu-btn')?.addEventListener('click', (e) => {
            e.stopPropagation();
            const dropdown = document.getElementById('menu-dropdown');
            if (dropdown) {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            const dropdown = document.getElementById('menu-dropdown');
            if (dropdown) dropdown.style.display = 'none';
        });
    </script>
</body>
</html>
