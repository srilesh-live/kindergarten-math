<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive kindergarten math practice with addition, subtraction, multiplication, and division exercises">
    <meta name="author" content="Kindergarten Math App">
    <meta name="theme-color" content="#4a90e2">
    
    <title>Kindergarten Math - Practice Arithmetic</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="script.js" as="script">
    
    <!-- Favicon (optional) -->
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg"> -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" id="arithmetic-page">üìä Arithmetic</a>
        </nav>

    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Page Content -->
        <div class="page-content">
            <div class="problem-container">
                <div class="problem" id="math-problem">
                    <span class="operand" id="operand1">5</span>
                    <span class="operation" id="operation">+</span>
                    <span class="operand" id="operand2">3</span>
                    <span class="equals">=</span>
                    <input 
                        type="text" 
                        id="answer-input" 
                        class="answer-input" 
                        inputmode="numeric"
                        pattern="[0-9]*"
                        autofocus
                        autocomplete="off"
                        maxlength="4"
                    >
                </div>
            </div>
        </div>
    </div>
    
    <!-- Right Sidebar for Incorrect Answers -->
    <div class="right-sidebar collapsed">
        <div class="mistakes-list" id="mistakes-list">
        </div>
    </div>
    
    <!-- Authentication Modal -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" id="close-auth-modal">&times;</span>
            
            <!-- Login Form -->
            <div id="login-form-container" class="auth-form-container">
                <h2>Sign In</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="auth-links">
                    <a href="#" id="switch-to-register">Don't have an account? Sign up</a>
                    <a href="#" id="switch-to-forgot">Forgot password?</a>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form-container" class="auth-form-container">
                <h2>Sign Up</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password:</label>
                        <input type="password" id="register-confirm-password" required minlength="6">
                    </div>
                    <div id="register-error" class="error-message"></div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="auth-links">
                    <a href="#" id="switch-to-login">Already have an account? Sign in</a>
                </div>
            </div>
            
            <!-- Forgot Password Form -->
            <div id="forgot-form-container" class="auth-form-container">
                <h2>Reset Password</h2>
                <form id="forgot-form">
                    <div class="form-group">
                        <label for="forgot-email">Email:</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <div id="forgot-error" class="error-message"></div>
                    <button type="submit">Send Reset Email</button>
                </form>
                <div class="auth-links">
                    <a href="#" id="switch-to-login">Back to sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-section sidebar-collapse-section">
            <button class="collapse-btn sidebar-expanded" id="collapse-left-sidebar">¬´</button>
        </div>
        <div class="status-section user-section" id="user-section">
            <!-- Authentication Buttons (shown when not logged in) -->
            <div id="auth-buttons" class="auth-buttons">
                <button id="show-login" class="auth-btn">Sign In</button>
                <button id="show-register" class="auth-btn">Sign Up</button>
            </div>
            
            <!-- User Info (shown when logged in) -->
            <div id="user-info" class="user-info" style="display: none;">
                <span id="user-email"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
            
            <!-- Fallback user name display -->
            <span id="user-name" style="display: none;">Guest User</span>
        </div>
        <div class="status-section current-page-section" id="current-page-section">
            <span id="current-page">Arithmetic</span>
        </div>
        <div class="status-section spacer-section"></div>
        <div class="status-section counter-section">
            <span class="counter-display" id="counter-display">1/10</span>
        </div>
        <div class="status-section timer-section">
            <span class="timer-display" id="timer-display">00:00</span>
        </div>
        <div class="status-section settings-section">
            <button class="play-pause-btn" id="play-pause-btn" title="Pause timer">
                <span class="play-pause-icon" id="play-pause-icon">‚è∏</span>
            </button>
            <button class="settings-btn" id="settings-btn">‚öô</button>
            <button class="theme-toggle-btn" id="theme-toggle">
                <span class="theme-icon" id="theme-icon">‚òΩ</span>
            </button>
            <button class="collapse-btn sidebar-expanded" id="collapse-right-sidebar">!</button>
        </div>
    </div>

    <!-- Configuration Panel -->
    <div class="config-panel" id="config-panel">
        <div class="settings-container">
            <div class="settings-header">
                <button class="close-btn" id="close-config">
                    <svg width="12" height="12" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-width="1.2" d="M1 1l12 12M13 1L1 13"/>
                    </svg>
                </button>
            </div>
            
            <div class="settings-content">
                <div class="setting-group">
                    <h3 class="group-title">Operations</h3>
                    <div class="operation-selector">
                        <button class="op-btn active" data-operation="addition">+</button>
                        <button class="op-btn" data-operation="subtraction">‚àí</button>
                        <button class="op-btn" data-operation="multiplication">√ó</button>
                        <button class="op-btn" data-operation="division">√∑</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3 class="group-title">Ranges</h3>
                    <div class="range-grid">
                        <div class="range-row">
                            <label class="range-label">First</label>
                            <div class="range-inputs">
                                <input type="text" id="min-operand1" class="num-input" value="1" 
                                       placeholder="Min" title="Minimum value (1-100)">
                                <span class="range-separator">to</span>
                                <input type="text" id="max-operand1" class="num-input" value="10" 
                                       placeholder="Max" title="Maximum value (1-100)">
                            </div>
                        </div>
                        <div class="range-row">
                            <label class="range-label">Second</label>
                            <div class="range-inputs">
                                <input type="text" id="min-operand2" class="num-input" value="1" 
                                       placeholder="Min" title="Minimum value (1-100)">
                                <span class="range-separator">to</span>
                                <input type="text" id="max-operand2" class="num-input" value="10" 
                                       placeholder="Max" title="Maximum value (1-100)">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3 class="group-title">Questions</h3>
                    <div class="range-row">
                        <label class="range-label">Total</label>
                        <div class="range-inputs">
                            <input type="text" id="total-questions" class="num-input" value="10" 
                                   placeholder="10-100" title="Total number of questions (10-100)" 
                                   min="10" max="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- Service Worker for offline functionality (optional) -->
    <script src="auth.js"></script>
    <script src="user-data.js"></script>
    <script src="script.js"></script>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script> -->
</body>
</html>
