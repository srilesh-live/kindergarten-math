<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive kindergarten math practice - Sign in to save progress or continue as guest">
    <meta name="author" content="Kindergarten Math App">
    <meta name="theme-color" content="#111827">
    
    <title>Welcome - Kindergarten Math</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#0f172a',
                        'app-surface': '#1e293b',
                        'app-surface-light': '#334155',
                        'app-border': '#475569',
                        'app-text': '#f8fafc',
                        'app-text-muted': '#cbd5e1',
                        'app-text-dim': '#94a3b8'
                    },
                    fontFamily: {
                        'system': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="min-h-screen bg-app-bg text-app-text font-system antialiased">
    <!-- Landing Page -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-app-surface border border-app-border rounded-2xl p-8 md:p-10 shadow-2xl w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600/20 rounded-2xl mb-4">
                    <i class="material-icons text-3xl text-blue-400">calculate</i>
                </div>
                <h1 class="text-2xl md:text-3xl font-bold text-app-text mb-2">Kindergarten Math</h1>
                <p class="text-app-text-muted text-sm">Practice basic arithmetic skills</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="space-y-4 mb-6">
                <button 
                    id="guest-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Continue as Guest
                </button>
                
                <button 
                    id="login-btn"
                    class="w-full bg-app-surface-light hover:bg-slate-600 text-app-text font-semibold py-3 px-4 rounded-xl border border-app-border transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Sign In
                </button>
                
                <button 
                    id="register-btn"
                    class="w-full text-app-text-muted hover:text-app-text font-medium py-2 transition-colors duration-200"
                >
                    Create New Account
                </button>
            </div>
            
            <!-- Footer -->
            <div class="text-center text-xs text-app-text-dim">
                <p>Perfect for ages 4-6 • No ads • Privacy focused</p>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div 
        id="auth-modal" 
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 opacity-0 invisible transition-all duration-300"
    >
        <div class="bg-app-surface border border-app-border rounded-2xl p-6 w-full max-w-md transform scale-90 transition-all duration-300">
            <!-- Modal Header -->
            <div class="flex items-center justify-between mb-6">
                <h2 id="modal-title" class="text-xl font-semibold text-app-text">Sign In</h2>
                <button 
                    id="modal-close" 
                    class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-app-surface-light text-app-text-muted hover:text-app-text transition-colors"
                >
                    <i class="material-icons text-lg">close</i>
                </button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-app-text-muted mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full bg-app-bg border border-app-border rounded-lg px-4 py-3 text-app-text placeholder-app-text-dim focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-app-text-muted mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full bg-app-bg border border-app-border rounded-lg px-4 py-3 text-app-text placeholder-app-text-dim focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
                >
                    Sign In
                </button>
                
                <div class="text-center">
                    <button 
                        type="button" 
                        id="forgot-password-btn"
                        class="text-sm text-blue-400 hover:text-blue-300 transition-colors"
                    >
                        Forgot your password?
                    </button>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label for="reg-name" class="block text-sm font-medium text-app-text-muted mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="reg-name" 
                        name="name"
                        class="w-full bg-app-bg border border-app-border rounded-lg px-4 py-3 text-app-text placeholder-app-text-dim focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                
                <div>
                    <label for="reg-email" class="block text-sm font-medium text-app-text-muted mb-2">Email</label>
                    <input 
                        type="email" 
                        id="reg-email" 
                        name="email"
                        class="w-full bg-app-bg border border-app-border rounded-lg px-4 py-3 text-app-text placeholder-app-text-dim focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div>
                    <label for="reg-password" class="block text-sm font-medium text-app-text-muted mb-2">Password</label>
                    <input 
                        type="password" 
                        id="reg-password" 
                        name="password"
                        class="w-full bg-app-bg border border-app-border rounded-lg px-4 py-3 text-app-text placeholder-app-text-dim focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Create a password"
                        required
                    >
                </div>
                
                <div>
                    <label for="reg-confirm-password" class="block text-sm font-medium text-app-text-muted mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="reg-confirm-password" 
                        name="confirmPassword"
                        class="w-full bg-app-bg border border-app-border rounded-lg px-4 py-3 text-app-text placeholder-app-text-dim focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Confirm your password"
                        required
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
                >
                    Create Account
                </button>
            </form>
            
            <!-- Forgot Password Form -->
            <form id="forgot-form" class="space-y-4 hidden">
                <div>
                    <label for="forgot-email" class="block text-sm font-medium text-app-text-muted mb-2">Email</label>
                    <input 
                        type="email" 
                        id="forgot-email" 
                        name="email"
                        class="w-full bg-app-bg border border-app-border rounded-lg px-4 py-3 text-app-text placeholder-app-text-dim focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
                >
                    Reset Password
                </button>
            </form>
            
            <!-- Form Switching Links -->
            <div class="mt-6 text-center text-sm">
                <span id="switch-to-register" class="hidden">
                    Don't have an account? 
                    <button type="button" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                        Sign up
                    </button>
                </span>
                
                <span id="switch-to-login" class="hidden">
                    Already have an account? 
                    <button type="button" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                        Sign in
                    </button>
                </span>
                
                <span id="back-to-login" class="hidden">
                    <button type="button" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                        ← Back to Sign In
                    </button>
                </span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/auth.js"></script>
    <script>
        // Initialize authentication system
        document.addEventListener('DOMContentLoaded', function() {
            const auth = new AuthSystem();
            
            // Guest login
            document.getElementById('guest-btn').addEventListener('click', function() {
                window.location.href = 'pages/home.html';
            });
        });
    </script>
</body>
</html>
